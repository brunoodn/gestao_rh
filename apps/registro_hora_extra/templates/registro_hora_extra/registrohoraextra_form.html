{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <h2>Horas Extras</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap}}

        <button type="submit" class="btn btn-success mt-3">Salvar</button>
        {% if object %}
            <a class="btn btn-danger" href="{% url 'delete_hora_extra' object.id %}">Deletar</a>
        {% endif %}
    </form>


{% endblock %}
