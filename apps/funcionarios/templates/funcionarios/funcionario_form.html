{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
Edit

    <form class="form form-control" method="post">
        {% csrf_token %}
        <table>
            {{ form|bootstrap }}
        </table>
        <button class="btn btn-success" type="submit">Salvar</button>
    </form>
    {% if object %}
        <a href="{% url 'create_documento' object.id %}" class="btn btn-success" >Novo Documento</a>
        {% for d in object.documento_set.all %}
            <p><a target="_blank" href="{{ d.arquivo.url  }}"> {{ d.descricao }} </a></p>
        {% endfor %}
    {% endif %}

{% endblock %}
